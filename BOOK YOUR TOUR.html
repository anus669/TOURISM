<html>

<body>
    <h1> <span class="book">BOOK YOUR TOUR</span> </h1>
    <form>
        <h3><i> YOUR NAME:</i>
            <input placeholder="USER NAME" size="25" maxlength="33" type="text" />
        </h3>

        <h3><i> FATHER/HUS: NAME:</i>
            <input placeholder="FATHER/HUS: NAME" size="25" maxlength="33" type="text" />
        </h3>

        <h3><i> EMAIL:</i>
            <input placeholder="User Email" size="25" maxlength="33" type="Email" required="required" />
        </h3>

        <h3><i> CNIC:</i>
            <input placeholder="CINC" size="25" maxlength="33" type="number" required="required" />
        </h3>




        <h3><i>Date of Birth:</i>
            <input required placeholder=" Date of Birth" type="Date" />
        </h3>

        <h3><i> Please Select your Gender :</i>
            <br>
            <input type="radio" Name="Gender" value="Male" />Male
            <input type="radio" Name="Gender" value="Female" />Female


            <h3><i> Please Select the facilities you needed in the Tour:</i>
                <br>
                <input type="checkbox" Name="facilities" value="Breakfast" />Breakfast
                <input type="checkbox" Name="facilities" value="Service" />Service
                <input type="checkbox" Name="facilities" value="Hotel" />Hotel

                <p><i> Please Select your Tour Types :</i>

                    <select name="Tour types">
                        <option value="VIP">VIP</option>
                        <option value="3 Star">3 Star</option>
                        <option value="Economy">Economy</option>
                </p>

                <br>
                <br>
                <p>
                    <input type="Submit" Name="Gender" value="Submit" />
                </p>


    </form>





</body>


</html>
